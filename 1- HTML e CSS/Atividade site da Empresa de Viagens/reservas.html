<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de reservas</title>
</head>
<body bgcolor="A7F0FA">
    <h1>Faça Sua Reserva</h1>
    <p><font face="Arial">Preencha o formulário abaixo e um de nossos consultores entrará em contato para finalizar sua reserva</font></p>
    <form>
        <label>Nome Completo: </label>
        <input type="text">
        <hr>
        <label>E-mail: </label>
        <input type="email">
        <hr>
        <label>Telefone de Contato: </label>
        <input type="tel">
        <hr>
        <label>Destino de interesse: </label>
        <input type="text" placeholder="Nome do Destino">
        <hr>
        <label>Data de Partida: </label>
        <input type="date"> |
        <label>Data de Retorno: </label>
        <input type="date">
        <hr>
        <label>Número de Passageiros: </label>
        <input type="number">
        <hr>
        <p>Caso queira fonecer mais informações da viagem: </p>
        <textarea cols="50" rows="10"></textarea>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
